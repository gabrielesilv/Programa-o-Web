<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Display - teste</title>
</head>
<body>
    <h1>Testandi Display Block</h1>

    <h2>Testando Display <code>Inline</code></h2>

    <!-- <a> e <span> são inline e será modificado para block -->
    <a class="b-block" href="#">Botão em bloco</a>
    <span>Um elemento em bloco</span>

    <!-- <div>, <p> e <h1 - 6> são block e serão modificados para inline -->
    <div class="b-inline">
        Um elemento
    </div>
    <div class="b-inline">
        em uma linha
    </div> 

    <a href="#" class="b-inline-block">Um elemento Inline-Block 1</a> 

    <a href="#" class="b-inline-block">Um elemento Inline-Block 1</a> 

    <h2 class="b-none">Um elemento oculto</h2>
</body>
</html>
